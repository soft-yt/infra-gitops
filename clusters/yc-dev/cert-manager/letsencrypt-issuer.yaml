apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: yaroslav.tulupov@gmail.com  # Change to your email
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      # HTTP-01 solver for individual domains
      - http01:
          ingress:
            class: traefik
