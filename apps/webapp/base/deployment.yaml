apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
    component: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      component: webapp
  template:
    metadata:
      labels:
        app: webapp
        component: webapp
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: backend
        image: ghcr.io/soft-yt/app-base-go-react-backend:master-0038f13
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: APP_PORT
          value: "8080"
        - name: APP_LOG_LEVEL
          value: "info"
        - name: APP_ENV
          value: "production"
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "softyt"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DB_SSL_MODE
          value: "disable"
        # OpenTelemetry configuration
        - name: OTEL_ENABLED
          value: "true"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "tempo.monitoring.svc.cluster.local:4318"
        - name: OTEL_SERVICE_NAME
          value: "webapp-backend"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "deployment.environment=production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      - name: frontend
        image: ghcr.io/soft-yt/app-base-go-react-frontend:master-0038f13
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
