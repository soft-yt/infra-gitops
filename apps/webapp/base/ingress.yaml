---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: webapp-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /webapp
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: webapp-api-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /webapp/api
