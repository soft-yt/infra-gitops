apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-api-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: dev-webapp-api-stripprefix@kubernetescrd
    traefik.ingress.kubernetes.io/router.priority: "10"
spec:
  ingressClassName: traefik
  rules:
  - host: pod.dev.tulupov.org
    http:
      paths:
      - path: /webapp/api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080
  tls:
  - hosts:
    - pod.dev.tulupov.org
    secretName: pod-dev-tulupov-org-tls
---
